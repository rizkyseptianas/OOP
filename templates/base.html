<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeStore | Premium</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<header class="header">
    <div class="nav-container">
        <h1 class="logo"><a href="/">FakeStore</a></h1>
        <form action="/" method="get" class="search-form">
            <input type="text" name="q" placeholder="Cari produk..." value="{{ search_query|default('') }}">
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>
        <a href="{{ url_for('cart') }}" class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            {% if cart_count > 0 %}
            <span class="cart-count">{{ cart_count }}</span>
            {% endif %}
        </a>
    </div>
    <div class="categories-bar">
        <a href="/" class="cat-item">All Products</a>
        <a href="/category/electronics" class="cat-item">Electronics</a>
        <a href="/category/jewelery" class="cat-item">Jewelery</a>
        <a href="/category/men" class="cat-item">Men</a>
        <a href="/category/women" class="cat-item">Women</a>
    </div>
</header>
<main class="wrapper">
    {% block content %}{% endblock %}
</main>
<footer class="footer">
    &copy; 2026 FakeStore - Premium Collection
</footer>
</body>
</html>
